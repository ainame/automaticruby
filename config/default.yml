global:
  timezone: Asia/Tokyo
  cache:
    base: /tmp
  log:
    level: info

plugins:
  - module: SubscriptionFeed
    config:
      feeds:
        - http://example.com/rss2

  - module: FilterIgnore
    config:
      exclude:
        - hoge
        - fuga

  - module: StoreBookmark
    config:
      db: bookmark.db

  - module: PublishHatenaBookmark
    config:
      username: your_hatena_id
      password: your_password
      interval: 5

